<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />

    <style>
      html,
      body {
        height: 100%;
        margin: auto;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f2f5;
      }
    </style>

    <script>
      let fullYear = new Date().getFullYear();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form method="post">
            <div class="text-center mb-4">
              <img src="./images/LogoA1.png" alt="" width="80" height="70" />
            </div>
            <h1 class="text-center" style="font-size: x-large">
              Signup to My Newsletter!
            </h1>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                autofocus
                required
                placeholder="First Name"
                name="firstName"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                required
                placeholder="Last Name"
                name="lastName"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                required
                placeholder="Email"
                name="email"
              />
            </div>
            <div class="text-center mb-4">
              <button type="submit" class="btn btn-primary">Sign Up</button>
              <p class="mt-2 mb-4 text-muted">
                &copy;
                <script>
                  document.write(fullYear);
                </script>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
